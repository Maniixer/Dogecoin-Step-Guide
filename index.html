<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/java.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Choose your dogecoin wallet</h1>
            <div class="stepper-wrapper">
                <div class="stepper-item completed">
                  <div class="step-counter"></div>
                </div>
                <div class="stepper-item completed">
                  <div class="step-counter"></div>
                </div>
                <div class="stepper-item active">
                  <div class="step-counter"></div>
                </div>
                <div class="stepper-item">
                  <div class="step-counter"></div>
                </div>
              </div>
              <div class="main-wrapper">
                <h1 class="sub-title">What operating system are you using?</h1>
                <div class="inline-blocks">
                    <div class="operating-systems">
                        <img src="/Assets/info.svg" alt="info" class="operating-icons info">
                        <h5 class="operating-title">Mobile</h5>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_android.svg" alt="Android"></a>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_mac.svg" alt="IOS"></a>
                    </div>
                    <div class="operating-systems">
                        <img src="/Assets/info.svg" alt="info" class="operating-icons info">
                        <h5 class="operating-title">Desktop</h5>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_windows.svg" alt="Windows"></a>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_mac.svg" alt="MacOs"></a>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_linux.svg" alt="Linux"></a>
                    </div>
                    <div class="operating-systems">
                        <img src="/Assets/info.svg" alt="info" class="operating-icons info">
                        <h5 class="operating-title">Hardware</h5>
                        <a href="#" class="operating-btn"><img class="operating-icons" src="/Assets/wallet_menu_hardware.svg" alt=""></a>
                    </div>
                </div>
            </div>
            </div>
    </main>
</body>
</html>
